# Enables navigation between panels
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key -r -T prefix M-h     resize-pane -L
bind-key -r -T prefix M-j     resize-pane -D
bind-key -r -T prefix M-k     resize-pane -U
bind-key -r -T prefix M-l     resize-pane -R

## Tmux mouse support on macOS seems to be pretty bad, but whatevs
bind-key -r -T prefix C-m       setw -g mouse on
bind-key -r -T prefix M-C-m     setw -g mouse off

setw -g mouse on

set-option -sg escape-time 10

set -g status-right "" # "#(whoami)@#H - #(uname) "
set -g status-left "" # "#(whoami)@#H - #(uname) "
# set -g status-left-length 30
set -g status-justify right
set -g status-position top

